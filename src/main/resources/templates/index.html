<!DOCTYPE html>  
<html lang="en" xmlns:th="http://www.thymeleaf.org">  
    <head>
        <meta charset="UTF-8">
        <title>Generate Email Address for employee</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        <title>Email adress generator</title>
    </head>
    <body>
        <div class="container">
            <h2>Email addres generator</h2>
        </div>
        <div class="container">
            <form action="#" th:action="@{/}" method="post">
                <div class="form-group">
                    <label for="name">Name of the Employee</label>
                    <input id="name" name="name" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname of the Employee:</label>
                    <input id="surname" name="surname" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="officeSelect">Offices:</label>
                    <select class="form-control" id="officeSelect" name="office" required>
                        <option th:each="office, officeIndex : ${offices}"
                        th:value="${office.getName()}"
                        th:text="${office.getName()}"
                        name="office"
                        >
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="departments">Departments</label>
                    <select class="form-control" id="departments" name="department" required>
                        <optgroup th:each="office, officeIndex : ${offices}" th:label="${office.getName()}">
                            <option 
                                th:each="department : ${office.getDepartments()}" 
                                name="department"
                                th:value="${department}"
                                th:text="${department}"
                                >
                            </option>
                        </optgroup>
                    </select> 
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary mb-2" />
                <input type="reset" value="Reset" class="btn btn-secondary mb-2"/>
            </form>
            
            <hr>
            <div class="container">
                <p th:text="${error}"></p>
            </div>
            <div class="container">
                <p th:text="${email}"></p>
            </div>
        </div>
    </body>
</html>
